overwrite: true
schema:
  - "http://localhost:8080/graphql":
      headers:
        "X-Requested-With": "codegen"
  - scalar Upload
documents: "src/graphql/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  ./graphql.schema.json:
    plugins:
      - "introspection"
config:
  noGraphQLTag: false
  withHOC: false
  withComponent: false
  withHooks: true
  nonOptionalTypename: true